<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Defne & Onat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíç</text></svg>">

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fdf2f4 0%, #f5f5f4 50%, #fdf2f4 100%);
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 400px;
            width: 90%;
        }

        .rings {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: #292524;
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.02em;
        }

        h1 span {
            font-style: italic;
            color: #e7b8c2;
        }

        .date {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #78716c;
            margin-bottom: 2rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: #e7b8c2;
            margin: 1.5rem auto;
        }

        .message {
            color: #57534e;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            position: relative;
            margin-bottom: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: 'Lato', sans-serif;
            border: 1px solid #d6d3d1;
            border-radius: 8px;
            background: white;
            color: #292524;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            border-color: #e7b8c2;
            box-shadow: 0 0 0 3px rgba(231, 184, 194, 0.2);
        }

        input[type="password"]::placeholder {
            color: #a8a29e;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: #292524;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #1c1917;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #78716c;
            font-size: 0.875rem;
        }

        .remember-me input {
            accent-color: #292524;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rings">üíç</div>
        <h1>Defne <span>&</span> Onat</h1>
        <p class="date">20 Haziran 2026</p>
        
        <div class="divider"></div>
        
        <p class="message">
            Please enter the password to view our wedding details.
        </p>

        <form id="staticrypt-form">
            <div class="form-group">
                <input 
                    type="password" 
                    id="staticrypt-password" 
                    placeholder="Enter password"
                    autofocus
                />
            </div>

            <button type="submit">View Invitation</button>

            <div class="remember-me">
                <input type="checkbox" id="staticrypt-remember" />
                <label for="staticrypt-remember">Remember me on this device</label>
            </div>

            <p id="staticrypt-error" class="error"></p>
        </form>
    </div>
</body>
</html>
